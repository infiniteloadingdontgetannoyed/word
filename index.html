<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joke Loading</title>

  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1518906644344785"
          crossorigin="anonymous"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      position: relative;
    }

    /* Invisible disclaimer (only visible with CTRL + A) */
    .disclaimer {
      color: #000;
      font-size: 12px;
      position: absolute;
      top: 8px;
      user-select: text;
    }

    .percentage {
      color: #fff;
      font-size: 18px;
      margin-bottom: 10px;
      text-align: center;
    }

    #loadingText {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 4px;
      display: inline-block;
    }

    #dots {
      display: inline-block;
      animation: dotsFadeJump 1.6s infinite ease-in-out;
    }

    @keyframes dotsFadeJump {
      0%   { opacity: 0; transform: translateY(0); }
      25%  { opacity: 1; transform: translateY(-4px); }
      50%  { opacity: 1; transform: translateY(0); }
      75%  { opacity: 0; transform: translateY(2px); }
      100% { opacity: 0; transform: translateY(0); }
    }

    .almost {
      color: #888;
      font-size: 14px;
      margin-bottom: 10px;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .loading-container {
      width: 80%;
      max-width: 320px;
      height: 14px;
      background-color: #222;
      border-radius: 7px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .loading-bar {
      height: 100%;
      width: 0%;
      background-color: #fff;
      transition: width 0.3s linear;
    }

    .ad-space {
      width: 100%;
      text-align: center;
      position: absolute;
      bottom: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <!-- Invisible disclaimer -->
  <div class="disclaimer">
    This page is a joke / parody. No real loading is happening.
  </div>

  <div class="percentage">
    <div id="loadingText">loading<span id="dots">...</span></div>
    <span id="percentageNumber">0</span><span>%</span>
  </div>

  <div class="almost" id="almost">Almost thereâ€¦</div>

  <div class="loading-container">
    <div class="loading-bar" id="loadingBar"></div>
  </div>

  <script>
    const loadingBar = document.getElementById("loadingBar");
    const percentageNumber = document.getElementById("percentageNumber");
    const almostText = document.getElementById("almost");
    const loadingText = document.getElementById("loadingText");

    let progress = 0;
    let phase = 1;
    let stuckAt99 = false;
    let pausedUntil = 0;

    // Message for curious developers
    console.log("%cStill watching the loader?", "color:#555");

    function vibrate() {
      if (navigator.vibrate) navigator.vibrate(80);
    }

    function setLoadingText(text, withDots = false) {
      if (withDots) {
        loadingText.innerHTML = `loading<span id="dots">...</span>`;
      } else {
        loadingText.textContent = text;
      }
    }

    function updateUI() {
      let visualProgress = progress;
      if (progress > 90) visualProgress = progress - 5;

      loadingBar.style.width = visualProgress + "%";
      percentageNumber.textContent = Math.floor(progress);
    }

    function maybeShowAlmost() {
      if (Math.random() < 0.02 && progress > 85 && progress < 99) {
        almostText.style.opacity = 1;
        setTimeout(() => almostText.style.opacity = 0, 700);
      }
    }

    function moveProgress() {
      const now = Date.now();

      if (now < pausedUntil) return;

      if (Math.random() < 0.03) {
        pausedUntil = now + (3000 + Math.random() * 3000);
        return;
      }

      if (phase === 1) {
        progress += 1.5;
        if (progress >= 35) {
          progress = 35;
          phase = 2;
        }
      } else {
        if (progress < 99) {
          progress += Math.random() * 0.4;

          if (Math.random() < 0.05 && progress > 40) {
            progress -= Math.random() * 3;
            vibrate();
          }

          if (progress >= 99) {
            progress = 99;
            stuckAt99 = true;
          }

          if (progress < 35) progress = 35;
        } else if (stuckAt99) {
          vibrate();
        }
      }

      maybeShowAlmost();
      updateUI();
    }

    setInterval(moveProgress, 300);

    // Rare text change after 1 minute
    setTimeout(() => {
      if (Math.random() < 0.5) {
        setLoadingText("it's a joke");
      } else {
        setLoadingText("it is not loading");
      }

      // Return quickly to loading...
      setTimeout(() => {
        setLoadingText("loading", true);
      }, 1200);

    }, 60000);

    // Refresh after 3:33 minutes
    setTimeout(() => {
      location.reload();
    }, 213000);

    // AdSense section (last)
    window.addEventListener("load", () => {
      const ad = document.createElement("div");
      ad.className = "ad-space";
      ad.innerHTML = `
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-1518906644344785"
             data-ad-slot="YOUR_AD_SLOT"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
          (adsbygoogle = window.adsbygoogle || []).push({});
        <\/script>
      `;
      document.body.appendChild(ad);
    });
  </script>

</body>
</html>
