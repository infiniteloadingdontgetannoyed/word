<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joke Loading</title>

  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1518906644344785"
          crossorigin="anonymous"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      position: relative;
    }

    .joke-text {
      color: #000; /* invisible text */
      font-size: 18px;
      position: absolute;
      top: 10px;
    }

    .percentage {
      color: #fff;
      font-size: 18px;
      margin-bottom: 14px;
    }

    .loading-container {
      width: 80%;
      max-width: 320px;
      height: 14px;
      background-color: #222;
      border-radius: 7px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .loading-bar {
      height: 100%;
      width: 0%;
      background-color: #fff;
      transition: width 0.3s linear;
    }

    .ad-space {
      width: 100%;
      text-align: center;
      position: absolute;
      bottom: 10px;
      color: #fff;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <!-- If you're reading this, you already lost ðŸ˜Œ -->

  <!-- Invisible joke text at the top -->
  <div class="joke-text">This page is a joke</div>

  <!-- Percentage display -->
  <div class="percentage" id="percentage">0%</div>

  <!-- Loading bar container -->
  <div class="loading-container">
    <div class="loading-bar" id="loadingBar"></div>
  </div>

  <script>
    const loadingBar = document.getElementById("loadingBar");
    const percentageText = document.getElementById("percentage");

    let progress = 0;
    let phase = 1; // 1 = fast until 35%, 2 = troll mode

    // Update the loading bar and percentage text
    function updateUI() {
      loadingBar.style.width = progress + "%";
      percentageText.textContent = Math.floor(progress) + "%";
    }

    // Main loading logic
    function moveProgress() {
      if (phase === 1) {
        // Phase 1: fast progress from 0% to 35%, no stopping
        progress += 1.5;
        if (progress >= 35) {
          progress = 35;
          phase = 2;
        }
      } else {
        // Phase 2: slow progress from 35% to 97%, with trolling behavior
        if (progress < 97) {
          progress += Math.random() * 0.4;

          // ðŸ˜ˆ Occasionally move backwards
          if (Math.random() < 0.05 && progress > 40) {
            progress -= Math.random() * 3;
          }

          // Safety limits
          if (progress > 97) progress = 97;
          if (progress < 35) progress = 35;
        }
      }
      updateUI();
    }

    // Run the loading loop
    setInterval(moveProgress, 300);

    // Add the ad section last (Google AdSense)
    window.addEventListener("load", () => {
      const ad = document.createElement("div");
      ad.className = "ad-space";
      ad.innerHTML = `
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-1518906644344785"
             data-ad-slot="YOUR_AD_SLOT"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
          (adsbygoogle = window.adsbygoogle || []).push({});
        <\/script>
      `;
      document.body.appendChild(ad);
    });

    // Auto-refresh the page every 3 minutes
    setTimeout(() => {
      location.reload();
    }, 180000);
  </script>

</body>
</html>
