<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joke Loading</title>

  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1518906644344785"
          crossorigin="anonymous"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      position: relative;
    }

    .joke-text {
      color: #000; /* invisible text */
      font-size: 18px;
      position: absolute;
      top: 10px;
    }

    .percentage {
      color: #fff;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .almost {
      color: #888;
      font-size: 14px;
      margin-bottom: 10px;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .loading-container {
      width: 80%;
      max-width: 320px;
      height: 14px;
      background-color: #222;
      border-radius: 7px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .loading-bar {
      height: 100%;
      width: 0%;
      background-color: #fff;
      transition: width 0.3s linear;
    }

    .ad-space {
      width: 100%;
      text-align: center;
      position: absolute;
      bottom: 10px;
      color: #fff;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <!-- If you're reading this, you already lost ðŸ˜Œ -->

  <div class="joke-text">This page is a joke</div>

  <div class="percentage" id="percentage">0%</div>
  <div class="almost" id="almost">Almost thereâ€¦</div>

  <div class="loading-container">
    <div class="loading-bar" id="loadingBar"></div>
  </div>

  <script>
    const loadingBar = document.getElementById("loadingBar");
    const percentageText = document.getElementById("percentage");
    const almostText = document.getElementById("almost");

    let progress = 0;
    let phase = 1;
    let stuckAt99 = false;
    let pausedUntil = 0;

    // Console message for developers
    console.log("%cStill watching the loader?", "color:#555");

    function vibrate() {
      if (navigator.vibrate) navigator.vibrate(80);
    }

    function updateUI() {
      // Idea (3): visual bar does not fully match the percentage near the end
      let visualProgress = progress;
      if (progress > 90) {
        visualProgress = progress - 5;
      }

      loadingBar.style.width = visualProgress + "%";
      percentageText.textContent = Math.floor(progress) + "%";
    }

    function maybeShowAlmost() {
      // Idea (2): rare, fast disappearing text
      if (Math.random() < 0.02 && progress > 85 && progress < 99) {
        almostText.style.opacity = 1;
        setTimeout(() => {
          almostText.style.opacity = 0;
        }, 700);
      }
    }

    function moveProgress() {
      const now = Date.now();

      // Idea (4): random micro-pause
      if (now < pausedUntil) return;

      if (Math.random() < 0.03) {
        pausedUntil = now + (3000 + Math.random() * 3000);
        return;
      }

      if (phase === 1) {
        progress += 1.5;
        if (progress >= 35) {
          progress = 35;
          phase = 2;
        }
      } else {
        if (progress < 99) {
          progress += Math.random() * 0.4;

          if (Math.random() < 0.05 && progress > 40) {
            progress -= Math.random() * 3;
            vibrate();
          }

          if (progress >= 99) {
            progress = 99;
            stuckAt99 = true;
          }

          if (progress < 35) progress = 35;
        } else if (stuckAt99) {
          vibrate();
        }
      }

      maybeShowAlmost();
      updateUI();
    }

    setInterval(moveProgress, 300);

    // Refresh after 3:33 minutes (213000 ms)
    setTimeout(() => {
      location.reload();
    }, 213000);

    // Add the ad section last
    window.addEventListener("load", () => {
      const ad = document.createElement("div");
      ad.className = "ad-space";
      ad.innerHTML = `
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-1518906644344785"
             data-ad-slot="YOUR_AD_SLOT"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
          (adsbygoogle = window.adsbygoogle || []).push({});
        <\/script>
      `;
      document.body.appendChild(ad);
    });
  </script>

</body>
</html>
