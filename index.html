<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joke Loading</title>

  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1518906644344785"
          crossorigin="anonymous"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      position: relative;
    }

    .joke-text {
      color: #000;
      font-size: 18px;
      position: absolute;
      top: 10px;
    }

    .percentage {
      color: #fff;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .hint {
      color: #777;
      font-size: 14px;
      margin-bottom: 12px;
      cursor: pointer;
      user-select: none;
    }

    .loading-container {
      width: 80%;
      max-width: 320px;
      height: 14px;
      background-color: #222;
      border-radius: 7px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .loading-bar {
      height: 100%;
      width: 0%;
      background-color: #fff;
      transition: width 0.3s linear;
    }

    .ad-space {
      width: 100%;
      text-align: center;
      position: absolute;
      bottom: 10px;
      color: #fff;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <!-- If you're reading this, you already lost ðŸ˜Œ -->

  <div class="joke-text">This page is a joke</div>

  <div class="percentage" id="percentage">0%</div>

  <div class="hint" id="hint">Tap to speed up loading</div>

  <div class="loading-container">
    <div class="loading-bar" id="loadingBar"></div>
  </div>

  <script>
    const loadingBar = document.getElementById("loadingBar");
    const percentageText = document.getElementById("percentage");
    const hint = document.getElementById("hint");

    let progress = 0;
    let phase = 1; // 1 = rÃ¡pido atÃ© 35, 2 = troll mode

    function updateUI() {
      loadingBar.style.width = progress + "%";
      percentageText.textContent = Math.floor(progress) + "%";
    }

    function moveProgress() {
      if (phase === 1) {
        progress += 1.5;
        if (progress >= 35) {
          progress = 35;
          phase = 2;
        }
      } else {
        if (progress < 97) {
          progress += Math.random() * 0.4;

          // ðŸ‘¿ Ã€s vezes anda para trÃ¡s
          if (Math.random() < 0.05 && progress > 40) {
            progress -= Math.random() * 3;
          }

          if (progress > 97) progress = 97;
          if (progress < 35) progress = 35;
        }
      }
      updateUI();
    }

    setInterval(moveProgress, 300);

    // ðŸ˜ˆ Tap to speed up (mas nÃ£o ajuda muito)
    hint.addEventListener("click", () => {
      progress += 1;
      if (progress > 97) progress = 97;
      updateUI();

      hint.textContent = "Speeding up...";
      setTimeout(() => {
        hint.textContent = "Tap to speed up loading";
      }, 1200);
    });

    // Propaganda por Ãºltimo
    window.addEventListener("load", () => {
      const ad = document.createElement("div");
      ad.className = "ad-space";
      ad.innerHTML = `
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-1518906644344785"
             data-ad-slot="YOUR_AD_SLOT"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
          (adsbygoogle = window.adsbygoogle || []).push({});
        <\/script>
      `;
      document.body.appendChild(ad);
    });

    // Refresh automÃ¡tico
    setTimeout(() => {
      location.reload();
    }, 180000);
  </script>

</body>
</html>
